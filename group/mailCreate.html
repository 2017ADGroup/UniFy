<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>メール新規作成</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript"><!--
function myEnter(){
alert("送信しました"); 
}
// --></script>
</head>
<body>
<h2 style="text-align: center;">メール新規作成</h2>
<br>
	<form class="form-horizontal" action="menu.html">
		<fieldset>
              <div class="form-group">
                <label for="SELECT" class="col-sm-3 control-label">宛先</label>
                <div class="col-sm-6">
                  <select class="form-control" id="SELECT">
<option value="1">浅井(ID:00G0011)</option>
<option value="2">市川(ID:00E0024)</option>
<option value="3">岡本(ID:00M0005)</option>
</select></div></div>
			<div class="form-group">
				<label for="SUBJECT" class="col-sm-3 control-label">件名</label>
				<div class="col-sm-6">
					<input type="text" name="name" class="form-control" id="SUBJECT" placeholder="件名">
				</div>
			</div>
			<div class="form-group">
				<label for="TEXT" class="col-sm-3 control-label">本文</label>
				<div class="col-sm-6">
						<textarea name="text" rows="10" class="form-control" id="TEXT" 
						placeholder="本文" ></textarea>
				</div>
			</div>
			</fieldset>
			<br>
<div class="col-sm-offset-3 col-sm-9">
		<input type="submit" class="btn btn-success" value="送信" onclick="myEnter()">
		</div>
	</form>

	<div class="col-sm-offset-1 col-sm-11">
		<br>
	<br>
	<br>
		<a href="menu.html" class="btn btn-default">Menu</a>
	</div>
</body>
</html>
