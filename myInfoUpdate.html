<html>
<head>

<body>
	<h4>名前とPasswordを入力してください</h4>
	<br>
	<form class="form-horizontal">
		<fieldset>
			<div class="form-group">
				<label for="NAME" class="col-sm-2 control-label">名前</label>
				<div class="col-sm-5">
					<input type="text" name="id" class="form-control" id="NAME" placeholder="名前">
				</div>
			</div>
			<div class="form-group">
				<label for="PASS" class="col-sm-2 control-label">PASS</label>
				<div class="col-sm-5">
						<input type="password" name="pass" class="form-control" id="PASS"
						placeholder="PASS" >
				</div>
			</div>
			  <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
			  <div class="checkbox">
    		<label>
      			<input type="checkbox"> Check me out
    		</label>
  	</div>
  	     </div>
  </div>
		</fieldset>
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-info" value="確認" onclick="myEnter()">
		</div>

	<br>
