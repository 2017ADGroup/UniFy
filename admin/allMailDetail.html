<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>メール詳細</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<h2 style="text-align: center;">メール詳細</h2>
<br>
	<form class="form-horizontal">
			<fieldset>
			<div class="form-group">
				<label for="SENDER" class="col-sm-3 control-label">送信者</label>
				<div class="col-sm-6">
					<input type="text" name="sender" class="form-control" id="SENDER" value="市川(ID:A001)" readonly>
				</div>
			</div>
						<div class="form-group">
				<label for="TIME" class="col-sm-3 control-label">受信日時</label>
				<div class="col-sm-6">
					<input type="text" name="sender" class="form-control" id="TIME" value="2017/07/06 12:00" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="SUBJECT" class="col-sm-3 control-label">件名</label>
				<div class="col-sm-6">
					<input type="text" name="subject" class="form-control" id="SUBJECT" value="予約重複の件" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="TEXT" class="col-sm-3 control-label"></label>
				<div class="col-sm-6">
						<textarea name="text" rows="10" class="form-control" id="TEXT" 
						placeholder="本文" readonly='readonly'>
経済学部市川です。来月7日の3限目のC教室の予約重複についてですが、
管理課に相談したところD教室にて同様の設備を借りられる見込みが立ちましたため、お譲り致します。</textarea>
				</div>
			</div>
			</fieldset>
				</div>
			</div>
			</fieldset>
			<br>
			<div class="col-sm-offset-3 col-sm-9">
		<input type="submit" class="btn btn-info" name="button" value="戻る"
				onclick="location.href='allMailDisplay.html'; return false;">
		</div>

	</form>
	
	<br>
	<br>
	<br>
	<div class="col-sm-offset-1 col-sm-11">
		<a href="menu.html" class="btn btn-default">Menu</a>
	</div>
</body>
</html>
